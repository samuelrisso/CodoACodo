<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin:24px 0;">
        <a class="navbar-brand" href="#">Codo a Codo</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navb">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="javascript:void(0)">Desactivado</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Buscar">
                <button class="btn btn-success my-2 my-sm-0" type="button">Buscar</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="card" style="width:20rem;margin:20px 0 24px 0">
                    <img class="card-img-top" src="https://disenowebakus.net/imagenes/articulos/html5.jpg" alt="image" width="200px" height="200px">
                    <div class="card-body">
                        <h4 class="card-title">Titulo1</h4>
                        <p class="card-text">Contenido card</p>
                        <h6 class="card-subtitle mb-2 text-muted">Ultima Actualizacion</h6>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card" style="width:20rem;margin:20px 0 24px 0">
                    <img class="card-img-top" src="https://www.solucionex.com/sites/default/files/posts/imagen/css_blog.png" alt="image" width="200px" height="200px">
                    <div class="card-body">
                        <h4 class="card-title">Titulo2</h4>
                        <p class="card-text">Contenido card</p>
                        <h6 class="card-subtitle mb-2 text-muted">Ultima Actualizacion</h6>
                    </div>
                </div>


            </div>

            <div class="col-sm-4">
                <div class="card" style="width:20rem;margin:20px 0 24px 0">
                    <img class="card-img-top" src=" https://raiolanetworks.es/blog/wp-content/uploads/portada-3.jpg" alt="image" width="200px" height="200px">
                    <div class="card-body">
                        <h4 class="card-title">Titulo3</h4>
                        <p class="card-text">Contenido card</p>
                        <h6 class="card-subtitle mb-2 text-muted">Ultima Actualizacion</h6>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <div class="container-fluid">
        <form action="">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" name="email">
                <h6 class="text-muted"> Nunca comparta su email</h6>
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" name="pswd">

            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Verificar
            </label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>


</body>

</html>
